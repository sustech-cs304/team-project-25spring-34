<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Group-{{ group_id }}</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            height: 100vh;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 10px;
            text-align: center;
        }
        nav {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-around;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        .container {
            display: flex;
            flex: 1;
        }
        .sidebar {
            flex : 0.2;
            width: 300px;
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }
        .sidebar-top {
            flex: 1;
            margin-bottom: 20px;
        }
        .sidebar-bottom {
            flex: 2;
            background-color: #45a049;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .sidebar h2 {
            margin-top: 0;
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        .teammates {
            flex: 1;
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .documents {
            flex: 6;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }
        .teammates h2, .documents h2 {
            margin-top: 0;
            color: #333;
        }
        .file-list {
            list-style-type: none;
            padding: 0;
            flex: 1;
            overflow-y: auto;
        }
        .file-list li {
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            background-color: #f5f5f5;
            border-radius: 4px;
        }
        .file-list a {
            color: #2c3e50;
            text-decoration: none;
            flex-grow: 1;
        }
        .file-list a:hover {
            text-decoration: underline;
        }
        .file-actions {
            display: flex;
            gap: 8px;
        }
        .file-list button {
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .hidden-input {
            position: absolute;
            width: 0.1px;
            height: 0.1px;
            opacity: 0;
            overflow: hidden;
            z-index: -1;
        }

        .custom-upload {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .custom-button {
            padding: 8px 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .custom-button:hover {
            background: #45a049;
        }

        .submit-button {
            padding: 8px 16px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .submit-button:hover {
            background: #0b7dda;
        }
        .preview-btn {
            background-color: #3498db;
        }
        .preview-btn:hover {
            background-color: #2980b9;
        }
        .download-btn {
            background-color: #27ae60;
        }
        .download-btn:hover {
            background-color: #219653;
        }
        .delete-btn {
            background-color: #e74c3c;
        }
        .delete-btn:hover {
            background-color: #c0392b;
        }
        .upload-form {
            margin-bottom: 20px;
        }
        .upload-form input[type="file"] {
            margin-right: 10px;
        }
        .pdf-preview-container {
            flex: 8;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 3px;
            background-color: #fafafa;
            display: none;
        }
        .pdf-preview {
            width: 100%;
            height: 100%;
            border: none;
        }
        .file-item {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        .file-name {
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <header>
        <h1>Group-{{group_id}} Page</h1>
    </header>
    <nav>
        <ul>
            <li><a href="/login/IDE/lesson">Go Back</a></li>
            <li><a href="/login/IDE/lesson/group-{{ group_id }}/group-learn">Group-Learn</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-top">
                <h2>Study Subject</h2>
            </div>
            <div class="sidebar-bottom">
                <h2>Team members</h2>
            </div>
        </div>
        <div class="main-content">
            <div class="documents">
                <h2>Documents</h2>
                <form class="upload-form" id="uploadForm">
                    <input type="file" name="file" id="fileInput" accept=".pdf" required>
                    <button type="submit">上传文件</button>
                </form>
                <!-- <form class="upload-form" id="uploadForm">
                    <div class="custom-upload">
                        <input type="file" id="fileInput" accept=".pdf" required class="hidden-input">
                        <label for="fileInput" class="custom-button">Select</label>
                        <button type="submit" class="submit-button">Upload</button>
                    </div>
                </form> -->
                <ul class="file-list" id="fileList">
                </ul>
                <div class="pdf-preview-container" id="pdfPreviewContainer">
                    <iframe class="pdf-preview" id="pdfPreview"></iframe>
                </div>
            </div>
        </div>
    </div>

    <script>
        let files = [];
        let currentPreviewIndex = -1;

        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (file && file.type === 'application/pdf') {
                const fileUrl = URL.createObjectURL(file);
                files.push({ name: file.name, url: fileUrl });
                updateFileList();
                fileInput.value = '';
            } else {
                alert('pdf only');
            }
        });

        function deleteFile(index) {
            if (currentPreviewIndex === index) {
                hidePdfPreview();
            }
            files.splice(index, 1);
            updateFileList();
        }

        function previewFile(index) {
            const previewContainer = document.getElementById('pdfPreviewContainer');
            const pdfPreview = document.getElementById('pdfPreview');
            
            pdfPreview.src = files[index].url + '#toolbar=0&navpanes=0';
            previewContainer.style.display = 'block';
            currentPreviewIndex = index;
            
            previewContainer.scrollIntoView({ behavior: 'smooth' });
        }

        function hidePdfPreview() {
            const previewContainer = document.getElementById('pdfPreviewContainer');
            const pdfPreview = document.getElementById('pdfPreview');
            
            pdfPreview.src = '';
            previewContainer.style.display = 'none';
            currentPreviewIndex = -1;
        }

        function downloadFile(index) {
            const a = document.createElement('a');
            a.href = files[index].url;
            a.download = files[index].name;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        function updateFileList() {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';
            
            if (files.length === 0) {
                const li = document.createElement('li');
                li.textContent = 'No files uploaded';
                fileList.appendChild(li);
                return;
            }
            
            files.forEach((file, index) => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <div class="file-item">
                        <span class="file-name">${file.name}</span>
                        <div class="file-actions">
                            <button class="preview-btn" onclick="previewFile(${index})">preview</button>
                            <button class="download-btn" onclick="downloadFile(${index})">download</button>
                            <button class="delete-btn" onclick="deleteFile(${index})">delete</button>
                        </div>
                    </div>
                `;
                fileList.appendChild(li);
            });
        }

        updateFileList();
    </script>
</body>
</html>
