<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>Group-{{ room.name }}</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            height: 100vh;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 10px;
            text-align: center;
        }
        nav {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-around;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        .container {
            display: flex;
            flex: 1;
        }
        .sidebar {
            flex: 0.2;
            width: 300px;
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }
        .sidebar-top {
            flex: 1;
            margin-bottom: 20px;
        }
        .sidebar-bottom {
            flex: 2;
            background-color: #45a049;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .sidebar h2 {
            margin-top: 0;
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        .teammates {
            flex: 1;
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .documents {
            flex: 6;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .teammates h2, .documents h2 {
            margin-top: 0;
            color: #333;
        }
        .member-list {
            list-style-type: none;
            padding: 0;
        }
        .member-list li {
            margin-bottom: 8px;
            padding: 5px;
            border-radius: 4px;
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }
        .member-list li:hover {
            background-color: #e0e0e0;
        }
        .leader {
            font-weight: 800;
            background-color: #e3f2fd !important;
        }
        .offline {
            opacity: 0.6;
            position: relative;
        }
        .offline::after {
            content: " (离线)";
            font-size: 0.8em;
            color: #777;
        }
        .online {
            position: relative;
        }
        .online::after {
            content: " (在线)";
            font-size: 0.8em;
            color: #2ecc71;
        }
        .current-user {
            border-left: 3px solid #4CAF50;
            background-color: #e8f5e9 !important;
        }
        .file-list {
            list-style-type: none;
            padding: 0;
        }
        .file-list li {
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            background-color: #f8f9fa;
            border-radius: 4px;
        }
        .file-list a {
            color: #2c3e50;
            text-decoration: none;
            flex-grow: 1;
        }
        .file-list a:hover {
            text-decoration: underline;
        }
        .file-list button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }
        .file-list button:hover {
            background-color: #c0392b;
        }
        .upload-form {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        .upload-form input[type="file"] {
            margin-right: 10px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: white;
        }
        .upload-form button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .upload-form button:hover {
            background-color: #45a049;
        }
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .status-online {
            background-color: #2ecc71;
        }
        .status-offline {
            background-color: #95a5a6;
        }
        .loading {
            color: #7f8c8d;
            font-style: italic;
        }
        /* 新增的学习主题编辑样式 */
        .topic-container {
            display: flex;
            flex-direction: column;
        }
        .topic-display {
            margin: 5px 0;
        }
        .topic-edit {
            display: none;
            margin-top: 10px;
        }
        .topic-edit.active {
            display: flex;
            align-items: center;
        }
        .topic-edit input {
            flex: 1;
            padding: 5px;
            margin-right: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .topic-edit button {
            padding: 5px 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .topic-edit button:hover {
            background-color: #2980b9;
        }
        .edit-topic-btn {
            display: none;
            margin-top: 5px;
            padding: 3px 8px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8em;
        }
        .edit-topic-btn.active {
            display: inline-block;
        }
        .edit-topic-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <header>
        <h1>Group-{{ room.name }} Page</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#" id="goBackBtn">Go Back</a></li>
            <a href="/login/IDE/lesson/group-{{ group_id }}/group-learn" id="groupLearnLink">Group-Learn</a>
        </ul>
    </nav>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-top">
                <h2>学习主题</h2>
                <div class="topic-container">
                    <p id="current-topic" class="topic-display">{{ room.topic|default:"暂无主题" }}</p>
                    <button id="editTopicBtn" class="edit-topic-btn">修改主题</button>
                    <div class="topic-edit">
                        <input type="text" id="topicInput" value="{{ room.topic|default:'' }}">
                        <button id="saveTopicBtn">确认</button>
                    </div>
                </div>
            </div>
            <div class="sidebar-bottom">
                <h2>待定</h2>
            </div>
        </div>
        <div class="main-content">
            <div class="teammates">
                <h2>Team members <span id="memberCount"></span></h2>
                <ul class="member-list" id="membersList">
                    <li class="loading">加载成员列表中...</li>
                </ul>
            </div>
            <div class="documents">
                <h2>Documents</h2>
                <form class="upload-form" id="uploadForm">
                    {% csrf_token %}
                    <input type="file" name="file" id="fileInput" required>
                    <button type="submit">上传文件</button>
                </form>
                <ul class="file-list" id="fileList">
                    <li>暂无文件</li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        // 全局变量
        const currentUser = "{{ request.user.username }}";
        const groupId = "{{ group_id }}";
        let roomName = "{{ room.name }}";
        let files = [];
        let membersInterval;
        let isLeaving = false;
        let isValidRoom = false;
        let isLeader = false; // 新增变量，标识当前用户是否为leader
        let currentTopic = "暂无主题";

        // 获取CSRF Token的统一方法
        function getCSRFToken() {
            return document.querySelector('input[name="csrfmiddlewaretoken"]').value ||
                   document.querySelector('meta[name="csrf-token"]').content;
        }

        // 验证房间有效性
                async function validateRoom() {
            try {
                const response = await fetch(`/login/IDE/lesson/group-${groupId}/validate-room/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCSRFToken()
                    },
                    credentials: 'include'
                });

                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

                const data = await response.json();
                if (!data || typeof data !== 'object') throw new Error('Invalid response data');

                if (data.is_valid) {
                    isValidRoom = true;
                    roomName = data.room_name;
                    isLeader = data.leader || false;

                    document.title = `Group-${roomName}`;
                    document.querySelector('header h1').textContent = `Group-${roomName}`;

                    if (isLeader) {
                        document.getElementById('editTopicBtn').classList.add('active');
                    }

                    if (data.topics !== undefined && data.topics !== null && data.topics !== currentTopic) {
                        currentTopic = data.topics;
                        updateTopicDisplay();
                    }
                } else {
                    alert(data.message || "房间验证失败");
                    window.location.href = '/login/IDE/lesson';
                }
            } catch (error) {
                console.error("房间验证错误:", error);
                alert(`验证房间时发生错误: ${error.message}`);
                window.location.href = '/login/IDE/lesson';
            }
        }

        // ================= 学习主题编辑功能 =================
        document.getElementById('editTopicBtn').addEventListener('click', function() {
            const topicDisplay = document.getElementById('current-topic');
            const topicInput = document.getElementById('topicInput');
            const topicEdit = document.querySelector('.topic-edit');

            topicInput.value = topicDisplay.textContent;
            topicEdit.classList.add('active');
        });

        document.getElementById('saveTopicBtn').addEventListener('click', async function() {
            const newTopic = document.getElementById('topicInput').value.trim();
            const topicDisplay = document.getElementById('current-topic');
            const topicEdit = document.querySelector('.topic-edit');

            if (!newTopic) {
                alert('主题不能为空');
                return;
            }

            try {
                const response = await fetch(`/login/IDE/lesson/group-${groupId}/update-topic/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCSRFToken()
                    },
                    body: JSON.stringify({
                        topic: newTopic
                    }),
                    credentials: 'include'
                });

                const data = await response.json();

                if (data && data.status === 'success') {
                    topicDisplay.textContent = newTopic;
                    topicEdit.classList.remove('active');
                    showMessage('主题更新成功', 'success');
                } else {
                    throw new Error(data ? data.message : '更新失败');
                }
            } catch (error) {
                console.error('更新主题错误:', error);
                showMessage('更新主题失败: ' + error.message, 'error');
            }
        });

        // ================= 成员列表功能 =================
        function updateMembersList() {
            if (!isValidRoom || isLeaving) return;

            const list = document.getElementById('membersList');

            fetch(`/login/IDE/lesson/group-${groupId}/get-members/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCSRFToken()
                },
                credentials: 'include'
            })
            .then(response => {
                if (!response.ok) {
                    if (response.status === 404 || response.status === 403) {
                        clearInterval(membersInterval);
                        return response.json().then(data => {
                            alert(data.message || '访问房间失败');
                            window.location.href = '/login/IDE/lesson';
                        });
                    }
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data && data.status === 'success') {
                    renderMembers(data.members);
                } else {
                    console.error("Error in response:", data);
                    list.innerHTML = '<li class="loading">获取成员列表失败，3秒后重试...</li>';
                }
            })
            .catch(error => {
                console.error('Fetch error:', error);
                list.innerHTML = '<li class="loading">连接服务器失败，3秒后重试...</li>';
            });
        }

        //================更新学习主题==================
        function updateTopicDisplay() {
            if (!isValidRoom || isLeaving) return;

            fetch(`/login/IDE/lesson/group-${groupId}/validate-room/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCSRFToken()
                },
                credentials: 'include'
            })
            .then(response => {
                if (!response.ok) throw new Error('Network error');
                return response.json();
            })
            .then(data => {
                if (data.is_valid) {
                    const topicElement = document.getElementById('current-topic');
                    if (topicElement.textContent !== data.topics) {
                        topicElement.textContent = data.topics;

                        // 同步编辑输入框
                        const input = document.getElementById('topicInput');
                        if (input.value !== data.topics) {
                            input.value = data.topics;
                        }
                    }

                    // 更新leader状态
                    isLeader = data.leader;
                    document.getElementById('editTopicBtn').classList.toggle('active', isLeader);
                }
            })
            .catch(error => {
                console.error('主题更新失败:', error);
                setTimeout(updateTopicDisplay, 3000);
            });
        }

        // 保存主题的函数
        async function saveTopic() {
            const newTopic = document.getElementById('topicInput').value.trim();
            const topicEditSection = document.querySelector('.topic-edit');

            if (!newTopic) {
                showMessage('主题不能为空', 'error');
                return;
            }

            try {
                const response = await fetch(`/login/IDE/lesson/group-${groupId}/update-topic/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCSRFToken()
                    },
                    body: JSON.stringify({
                        topic: newTopic
                    }),
                    credentials: 'include'
                });

                const data = await response.json();

                if (data.status === 'success') {
                    showMessage('主题更新成功', 'success');
                    topicEditSection.classList.remove('active');
                    // 不需要手动更新显示，因为定时器会自动获取最新状态
                } else {
                    throw new Error(data.message || '更新失败');
                }
            } catch (error) {
                console.error('更新主题错误:', error);
                showMessage('更新主题失败: ' + error.message, 'error');
            }
        }

        function renderMembers(members) {
            const list = document.getElementById('membersList');
            const countElement = document.getElementById('memberCount');

            if (!members || members.length === 0) {
                list.innerHTML = '<li>暂无成员</li>';
                countElement.textContent = '(0)';
                return;
            }

            countElement.textContent = `(${members.length})`;

            list.innerHTML = '';
            members.forEach(member => {
                const li = document.createElement('li');

                const statusIndicator = document.createElement('span');
                statusIndicator.className = 'status-indicator status-online';
                li.appendChild(statusIndicator);

                const usernameSpan = document.createElement('span');
                usernameSpan.textContent = member.username || 'Unknown';
                li.appendChild(usernameSpan);

                if (member.username === currentUser) {
                    li.classList.add('current-user');
                }

                if (member.is_leader) {
                    li.classList.add('leader');
                    const crown = document.createElement('span');
                    crown.textContent = ' 👑';
                    li.appendChild(crown);
                }

                li.classList.add('online');
                list.appendChild(li);
            });
        }

        // ================= 文件管理功能 =================
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (file) {
                const fileUrl = URL.createObjectURL(file);
                files.push({
                    name: file.name,
                    url: fileUrl,
                    size: (file.size / 1024).toFixed(2) + ' KB',
                    uploadedAt: new Date().toLocaleTimeString()
                });
                updateFileList();
                fileInput.value = '';
                showMessage(`文件 "${file.name}" 上传成功`, 'success');
            }
        });

        function deleteFile(index) {
            const fileName = files[index].name;
            files.splice(index, 1);
            updateFileList();
            showMessage(`文件 "${fileName}" 已删除`, 'info');
        }

        function updateFileList() {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';

            if (files.length === 0) {
                fileList.innerHTML = '<li>暂无文件</li>';
                return;
            }

            files.forEach((file, index) => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <a href="${file.url}" download="${file.name}">
                        ${file.name}
                        <small>(${file.size}) - ${file.uploadedAt}</small>
                    </a>
                    <button onclick="deleteFile(${index})">删除</button>
                `;
                fileList.appendChild(li);
            });
        }

        // ================= 离开房间功能 =================
        async function leaveGroup() {
            if (isLeaving || !isValidRoom) return;
            isLeaving = true;

            try {
                const response = await fetch(`/login/IDE/lesson/group-${groupId}/leave-room/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCSRFToken()
                    },
                    credentials: 'include'
                });

                const data = await response.json();

                if (data && data.status === 'success') {
                    clearInterval(membersInterval);
                    window.location.href = '/login/IDE/lesson';
                } else {
                    console.error('Failed to leave group:', data ? data.message : 'Unknown error');
                    showMessage('离开房间失败: ' + (data ? data.message : '未知错误'), 'error');
                    isLeaving = false;
                }
            } catch (error) {
                console.error('Error leaving group:', error);
                showMessage('离开房间时出错: ' + error.message, 'error');
                isLeaving = false;
            }
        }

        // 显示消息提示
        function showMessage(message, type) {
            const messageDiv = document.createElement('div');
            messageDiv.textContent = message;
            messageDiv.style.position = 'fixed';
            messageDiv.style.bottom = '20px';
            messageDiv.style.right = '20px';
            messageDiv.style.padding = '10px 20px';
            messageDiv.style.borderRadius = '4px';
            messageDiv.style.color = 'white';
            messageDiv.style.zIndex = '1000';

            switch(type) {
                case 'success':
                    messageDiv.style.backgroundColor = '#27ae60';
                    break;
                case 'error':
                    messageDiv.style.backgroundColor = '#e74c3c';
                    break;
                case 'info':
                    messageDiv.style.backgroundColor = '#3498db';
                    break;
                default:
                    messageDiv.style.backgroundColor = '#2c3e50';
            }

            document.body.appendChild(messageDiv);

            setTimeout(() => {
                messageDiv.style.transition = 'opacity 0.5s';
                messageDiv.style.opacity = '0';
                setTimeout(() => document.body.removeChild(messageDiv), 500);
            }, 3000);
        }

        // ================= 初始化 =================
        document.addEventListener('DOMContentLoaded', async () => {
            await validateRoom();

            if (isValidRoom) {
                // 初始化成员列表和定时刷新
                updateMembersList();
                membersInterval = setInterval(updateMembersList, 3000);

                // 初始化学习主题
                updateTopicDisplay();
                setInterval(updateTopicDisplay, 3000);

                // 初始化文件列表
                updateFileList();

                // 绑定Go Back按钮事件 - 会调用leave-room
                document.getElementById('goBackBtn').addEventListener('click', function(e) {
                    e.preventDefault();
                    if (confirm('确定要离开这个小组吗？')) {
                        leaveGroup();
                    }
                });

                // 绑定Group-Learn链接事件 - 不会调用leave-room
                document.getElementById('groupLearnLink').addEventListener('click', function(e) {

                });

                // 其他事件绑定保持不变...
                document.getElementById('editTopicBtn').addEventListener('click', function() {
                    const topicInput = document.getElementById('topicInput');
                    topicInput.value = document.getElementById('current-topic').textContent;
                    document.querySelector('.topic-edit').classList.add('active');
                });

                document.getElementById('saveTopicBtn').addEventListener('click', saveTopic);

                // 页面关闭时的处理
                window.addEventListener('beforeunload', function(e) {
                    if (!isLeaving && isValidRoom) {
                        const data = new Blob([JSON.stringify({
                            username: currentUser,
                            csrfmiddlewaretoken: getCSRFToken()
                        })], { type: 'application/json' });

                        navigator.sendBeacon(
                            `/login/IDE/lesson/group-${groupId}/leave-room/`,
                            data
                        );
                    }
                });
            }
        });
    </script>
</body>
</html>
