<script>
    const pdfSelector = document.getElementById('pdf-selector');
    const viewBookmarksBtn = document.getElementById('view-bookmarks-btn');
    const addBookmarkBtn = document.getElementById('add-bookmark-btn');
    const deleteBookmarkBtn = document.getElementById('delete-bookmark-btn');
    const bookmarkDropdown = document.getElementById('bookmark-dropdown');

    // 动态加载 PDF 列表
    async function loadPdfList() {

        const data = await response.json();
        pdfSelector.innerHTML = '<option value="">选择 PDF</option>';
        data.pdfs.forEach(pdf => {
            const option = document.createElement('option');
            option.value = pdf;
            option.textContent = pdf;
            pdfSelector.appendChild(option);
        });
    }

    // 查看书签并显示下拉框
    viewBookmarksBtn.addEventListener('click', async () => {
        const pdfName = pdfSelector.value;
        if (!pdfName) {
            alert('请选择一个 PDF');
            return;
        }

        const response = await fetch(`/login/IDE/lesson/self-learn/get_bookmarks/?pdf_name=${pdfName}`);
        const bookmarks = await response.json();
        console.log('书签数据:', bookmarks); // 调试日志

        bookmarkDropdown.innerHTML = '<option value="">选择书签</option>';
        bookmarks.forEach((bookmark, index) => {
            const option = document.createElement('option');
            option.value = index;
            option.textContent = `${bookmark.description} (${bookmark.category}, 页码: ${bookmark.page})`;
            bookmarkDropdown.appendChild(option);
        });

        // 显示下拉框
        bookmarkDropdown.style.display = 'inline-block';
    });


    // 下拉框选中事件，显示对应 PDF 页面的图片
    bookmarkDropdown.addEventListener('change', async () => {
        const selectedIndex = bookmarkDropdown.value;  // 获取选中的书签索引
        const pdfName = pdfSelector.value;

        if (selectedIndex !== "" && pdfName) {
            // 获取选中的书签
            const response = await fetch(`/login/IDE/lesson/self-learn/get_bookmarks/?pdf_name=${pdfName}`);
            const bookmarks = await response.json();
            const selectedBookmark = bookmarks[selectedIndex];

            if (selectedBookmark) {
                const { page, description } = selectedBookmark;  // 获取书签的页码和描述

                if (page) {
                    // 根据新的命名规则生成图片 URL
                    const encodedPdfName = encodeURIComponent(pdfName.split('.pdf')[0]);  // 仅取文件名，不带扩展名
                    const imageUrl = `/media/pdf_images/${encodedPdfName}_page_${page}.jpg`;

                    // 打印加载的图片名字
                    console.log(`加载图片：${imageUrl}`);

                    // 创建图片元素
                    const img = new Image();
                    img.src = imageUrl;
                    img.alt = `Page ${page} of ${pdfName}`;
                    img.style.maxWidth = '100%';
                    img.style.maxHeight = '100%';

                    // 等待图片加载完成后打开弹窗
                    img.onload = () => {
                        console.log(`图片加载成功：${imageUrl}`);  // 打印加载成功信息
                        const popup = window.open('', '_blank');
                        popup.document.write('<html><head><title>书签页面</title></head><body style="margin:0;display:flex;justify-content:center;align-items:center;height:100vh;background-color:#f4f4f4;">');
                        popup.document.write(`<img src="${imageUrl}" alt="${img.alt}" style="max-width:100%;max-height:100%;">`);
                        popup.document.write('</body></html>');
                    };

                    // 如果图片加载失败（例如文件不存在），可以加一个 onerror 处理
                    img.onerror = () => {
                        console.error(`图片加载失败：${imageUrl}`);
                        alert('图片加载失败，请检查文件路径。');
                    };
                } else {
                    alert('该书签没有对应的页码。');
                }
            } else {
                alert('无法找到对应的书签。');
            }
        }
    });

        
        // 创建书签
        addBookmarkBtn.addEventListener('click', async () => {

            return;

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const pdfName = urlParams.get('pdf_name') || 'sample.pdf'; // 获取 URL 参数中的 pdf_name，默认为 sample.pdf
    const pdfUrl = `/media/pdfs/${pdfName}`; // 动态设置 PDF 路径
    const storageKey = pdfUrl + '.annotations';
    
    // PDF.js 初始化
    const pdfjsLib = window['pdfjs-dist/build/pdf'];
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    
    // Canvas 和绘图参数
    let pdfDoc = null, currentPage = 1, scale = 1.0;
    let dpiScale = window.devicePixelRatio || 1;
    
    const canvas = document.getElementById('pdf-canvas');
    const ctx = canvas.getContext('2d');
    const overlay = document.getElementById('overlay');
    const overlayCtx = overlay.getContext('2d');
    
    const tool = document.getElementById('tool');
    const color = document.getElementById('color');
    const size = document.getElementById('size');
    
    let annotations = {};
    let drawing = false;
    let currentPath = [];
    
    // 渲染某一页 PDF 到 canvas
    function renderPage(num) {
      pdfDoc.getPage(num).then(page => {
        const viewport = page.getViewport({ scale });
        const pixelRatio = dpiScale;
    
        canvas.width = viewport.width * pixelRatio;
        canvas.height = viewport.height * pixelRatio;
        canvas.style.width = viewport.width + "px";
        canvas.style.height = viewport.height + "px";
    
        overlay.width = canvas.width;
        overlay.height = canvas.height;
        overlay.style.width = canvas.style.width;
        overlay.style.height = canvas.style.height;
    
        const renderContext = {
          canvasContext: ctx,
          viewport: page.getViewport({ scale }),
          transform: [pixelRatio, 0, 0, pixelRatio, 0, 0]
        };
        page.render(renderContext);
    
        overlayCtx.clearRect(0, 0, overlay.width, overlay.height);
        if (annotations[num]) {
          for (const path of annotations[num]) drawPath(path);
        }
    
        document.getElementById('page-num').textContent = num;
        document.getElementById('zoom-level').textContent = Math.round(scale * 100) + '%';
      });
    }
</script>


<script>
    // ⬇️ 衔接前面那段后继续写下去
    
    function drawPath(path) {
      overlayCtx.strokeStyle = path.color;
      overlayCtx.lineWidth = path.size * scale;
      overlayCtx.lineJoin = 'round';
      overlayCtx.lineCap = 'round';
      overlayCtx.globalAlpha = path.tool === 'highlight' ? 0.3 : 1.0;
    
      overlayCtx.beginPath();
      const p0 = path.points[0];
      overlayCtx.moveTo(p0.x * scale, p0.y * scale);
      for (let i = 1; i < path.points.length; i++) {
        const pt = path.points[i];
        overlayCtx.lineTo(pt.x * scale, pt.y * scale);
      }
      overlayCtx.stroke();
      overlayCtx.globalAlpha = 1.0;
    }
    
    overlay.addEventListener('mousedown', e => {
      if (tool.value === 'eraser') {
        if (annotations[currentPage] && annotations[currentPage].length > 0) {
          annotations[currentPage].pop();  // 删除最后一条
        }
        overlayCtx.clearRect(0, 0, overlay.width, overlay.height);
        if (annotations[currentPage]) {
          for (const path of annotations[currentPage]) drawPath(path);
        }
        return;
      }
            // 检查是否选择了“无”
        if (tool.value === 'none') {
            return;  // 如果选中了“无”，则不进行任何操作
        }
      drawing = true;
      currentPath = [];
      const { x, y } = getRelativePosition(e);
      currentPath.push({ x, y });
    });
    
    overlay.addEventListener('mousemove', e => {
      if (!drawing || tool.value === 'eraser' || tool.value === 'none') return;
      const { x, y } = getRelativePosition(e);
      currentPath.push({ x, y });
    
      overlayCtx.clearRect(0, 0, overlay.width, overlay.height);
      if (annotations[currentPage]) {
        for (const path of annotations[currentPage]) drawPath(path);
      }
      drawPath({
        points: currentPath,
        tool: tool.value,
        color: color.value,
        size: parseInt(size.value)
      });
    });
    
    overlay.addEventListener('mouseup', () => {
      if (!drawing || tool.value === 'none') return;
      drawing = false;
    
      if (!annotations[currentPage]) annotations[currentPage] = [];
      annotations[currentPage].push({
        points: currentPath,
        tool: tool.value,
        color: color.value,
        size: parseInt(size.value)
      });
    });
    
    function getRelativePosition(e) {
      const rect = overlay.getBoundingClientRect();
      return {
        x: (e.clientX - rect.left) * (dpiScale / scale),
        y: (e.clientY - rect.top) * (dpiScale / scale)
      };
    }
    
    function prevPage() {
      if (currentPage <= 1) return;
      currentPage--;
      renderPage(currentPage);
    }
    
    function nextPage() {
      if (currentPage >= pdfDoc.numPages) return;
      currentPage++;
      renderPage(currentPage);
    }
    
    function zoomIn() {
      scale = Math.min(scale + 0.1, 3.0);
      renderPage(currentPage);
    }
    
    function zoomOut() {
      scale = Math.max(scale - 0.1, 0.5);
      renderPage(currentPage);
    }
    
    function saveAnnotations() {
      localStorage.setItem(storageKey, JSON.stringify(annotations));
      alert('标注已保存 ✅');
    }
    
    pdfjsLib.getDocument(pdfUrl).promise.then(pdf => {
      pdfDoc = pdf;
      document.getElementById('page-count').textContent = pdf.numPages;
      const saved = localStorage.getItem(storageKey);
      if (saved) annotations = JSON.parse(saved);
      renderPage(currentPage);
    });
</script>

<script>
    // PDF书签功能
    let bookmarks = {};

    function createBookmark() {
        const pageNum = document.getElementById("page-number").value;
        const desc = document.getElementById("bookmark-desc").value.trim();

        if (!pageNum || !desc) {
            alert("请填写页码和描述");
            return;
        }

        const imgUrl = `/media/pdf_images/page_${pageNum}.jpg`;

        if (!bookmarks[pageNum]) {
            bookmarks[pageNum] = {desc, url: imgUrl};

            const li = document.createElement("li");
            li.innerHTML = `
                    <span style="margin-right:15px;">📌 ${desc}</span>
                    <small>页码: ${pageNum}</small>
                `;
            li.dataset.url = imgUrl;

            li.ondblclick = function () {
                document.getElementById("pdf-viewer").src = this.dataset.url;
                console.log("跳转至:", this.dataset.url);
            };

            document.getElementById("bookmarks").appendChild(li);
            document.getElementById("bookmark-desc").value = ""; // 清空输入
        }
    }

    // 原IDE功能增强
    let isSelect = false;

    async function selectArea() {
        if (isSelect) {
            console.warn("操作正在进行中...");
            return;
        }

        try {
            isSelect = true;
            const response = await fetch('/login/IDE/lesson/self-learn/select_area/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                }
            });

            const data = await response.json();
            if (data.error) throw new Error(data.error);

            console.log("选区坐标:", data);
            alert(`已选择区域: (${data.start_x}, ${data.start_y}) 到 (${data.end_x}, ${data.end_y})`);
