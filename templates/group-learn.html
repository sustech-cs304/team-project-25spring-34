<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Group{{ group_id }}-Learn</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 10px;
            text-align: center;
        }
        nav {
            background-color: #333;
            color: white;
            padding: 10px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: flex-start;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        .container {
            display: flex;
            flex: 1;
            padding: 20px;
            gap: 20px;
        }
        .left-panel, .right-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .left-panel {
            flex: 0.7;
        }
        .right-panel {
            flex: 0.3;
        }
        .slide-show, .code-content, .code-result, .bookmark-bar, .dialog {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .slide-show {
            flex: 1;
        }
        .code-content, .code-result {
            flex: 1;
        }
        .bookmark-bar {
            flex: 0.5;
        }
        .dialog {
            flex: 0.5;
        }
    </style>
</head>
<body>
    <header>
        <h1>Group{{ group_id }}-Learn Page</h1>
    </header>
    <nav>
        <ul>
            <li><a href="/login/IDE/lesson/group-{{ group_id }}">Go Back</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="left-panel">
            <div class="slide-show">
                <h2>幻灯片展示</h2>
                <p>这里显示幻灯片内容。</p>
            </div>
            <div class="code-content">
                <h2>代码内容</h2>
                <p>这里显示代码内容。</p>
            </div>
            <div class="code-result">
                <h2>代码结果</h2>
                <p>这里显示代码结果。</p>
            </div>
        </div>
        <div class="right-panel">
            <div class="bookmark-bar">
                <h2>代码书签栏</h2>
                <p>这里显示代码书签。</p>
            </div>
            <div class="bookmark-bar">
                <h2>代码书签栏</h2>
                <p>这里显示代码书签。</p>
            </div>
            <div class="dialog">
                <h2>对话框</h2>
                <p>这里显示对话框内容。</p>
            </div>
        </div>
    </div>
</body>
</html>
