<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Group-{{group_id}} Learn Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background-color: #4c70af;
            color: white;
            padding: 3px;
            text-align: center;
        }
        nav {
            background-color: #f58e07;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
        }
        nav ul li {
            margin-right: 10px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        .bookmark-bar {
            display: flex;
            align-items: center;
        }
        .bookmark-bar a {
            color: white;
            text-decoration: none;
            margin-left: 10px;
        }
        .container {
            display: flex;
            flex: 1;
        }
        .ppt-section {
            flex: 4.5;  /* 增大宽度 */
            background-color: #f4f4f4;
            padding: 10px;
        }
        .code-section {
            flex: 4.5;  /* 增大宽度 */
            background-color: #d4d4d4;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
        .code-input {
            flex: 2.5;
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        .code-output {
            flex: 1;
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ccc;
        }

            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;

        /* 聊天按钮样式 */
        #chat-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 25px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            transition: all 0.3s ease;
        }
        #chat-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* 聊天框容器样式 - 默认隐藏 */
        .chat-container {
            display: none;
            position: fixed;
            bottom: 80px;
            right: 20px;
            background-color: white;
            width: 400px;
            max-width: 400px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            flex-direction: column;
            height: 60vh;
            z-index: 999;
        }

        /* 显示聊天框时的样式 */
        .chat-container.visible {
            display: flex;
        }

        /* 聊天日志框样式 */
        #chat-log {
            width: 100%;
            height: 100%;
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            font-family: monospace;
            font-size: 14px;
            resize: none;
            overflow-y: auto;
            margin-bottom: 20px;

            width: calc(100% - 20px);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-right: 10px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        #chat-message-input:focus {
            border-color: #0056b3;
        }

            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #chat-message-submit:hover {
            background-color: #0056b3;
        }

        /* 消息样式 */
        .chat-message {
            margin-bottom: 10px;
        }
        .chat-message span.user {
            font-weight: bold;
            color: #007bff;
        }
        .chat-message span.message {
            color: #333;
        }
        #preview table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 10px;
        }

        #preview th, #preview td {
            border: 1px solid #ccc;
            padding: 8px 12px;
            text-align: left;
        }

        #preview th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        .btn-revise {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-revise:hover {
            background-color: #45a049;
        }

        .btn-revise:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .btn-save {
            padding: 8px 16px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-save:hover {
            background-color: #0b7dda;
        }

        .btn-save:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

    <nav>

    <script>
        // 获取DOM元素
        const chatButton = document.getElementById('chat-button');
        const chatBox = document.getElementById('chat-box');
        const group_id = "{{ group_id }}"

        if (!group_id) {
            console.error("Invalid group_id:", group_id);
            alert("无效的房间ID，请返回重试");
        }

        // 点击按钮切换聊天框显示/隐藏
        chatButton.addEventListener('click', function() {
            chatBox.classList.toggle('visible');
        });

        // WebSocket功能
        // const roomName = JSON.parse(document.getElementById('group_id').textContent);
        const chatSocket = new WebSocket(
            'ws://' + window.location.host + '/ws/group_learn/' + group_id + '/'
        );

        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            const chatLog = document.querySelector('#chat-log');
            const [user, message] = data.message.split(' : ');
            console.log("打印：" + user);
            chatLog.value += `${user}: ${message}\n`;
            chatLog.scrollTop = chatLog.scrollHeight;  // 滚动到底部

            // 如果有新消息且聊天框是关闭的，闪烁按钮提醒
            if (!chatBox.classList.contains('visible')) {
                chatButton.style.backgroundColor = '#ff5722';
                setTimeout(() => {
                    chatButton.style.backgroundColor = '#007bff';
                }, 300);
                setTimeout(() => {
                    chatButton.style.backgroundColor = '#ff5722';
                }, 600);
                setTimeout(() => {
                    chatButton.style.backgroundColor = '#007bff';
                }, 900);
            }
        };

        chatSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
            console.log(e.code);
        };

        // 自动聚焦到输入框
        document.querySelector('#chat-message-input').focus();
        document.querySelector('#chat-message-input').onkeyup = function(e) {
            if (e.key === 'Enter') {
                document.querySelector('#chat-message-submit').click();
            }
        };

        document.querySelector('#chat-message-submit').onclick = function(e) {
            const messageInputDom = document.querySelector('#chat-message-input');
            const message = messageInputDom.value;
            chatSocket.send(JSON.stringify({
                'message': message
            }));
            messageInputDom.value = '';
        };
    </script>



<script>
     const pdfUrl = "/media/pdfs/lecture7-quality.pdf";
     //const pdfUrl = "/media/pdfs/lab3.pdf";
    const storageKey = pdfUrl + '.annotations';
    const pdfjsLib = window['pdfjs-dist/build/pdf'];
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    
    let pdfDoc = null, currentPage = 1, scale = 1.0;
    let dpiScale = window.devicePixelRatio || 1;
    
    const canvas = document.getElementById('pdf-canvas');
    const ctx = canvas.getContext('2d');
    const overlay = document.getElementById('overlay');
    const overlayCtx = overlay.getContext('2d');
    const tool = document.getElementById('tool');
    const color = document.getElementById('color');
    const size = document.getElementById('size');
    
    let annotations = {};
    let drawing = false;
    let currentPath = [];
    
    function renderPage(num) {
        pdfDoc.getPage(num).then(page => {
            const viewport = page.getViewport({ scale });
            canvas.width = viewport.width * dpiScale;
            canvas.height = viewport.height * dpiScale;
            canvas.style.width = viewport.width + "px";
            canvas.style.height = viewport.height + "px";
    
            overlay.width = canvas.width;
            overlay.height = canvas.height;
            overlay.style.width = canvas.style.width;
            overlay.style.height = canvas.style.height;
    
            const renderContext = {
                canvasContext: ctx,
                viewport: page.getViewport({ scale }),
                transform: [dpiScale, 0, 0, dpiScale, 0, 0]
            };
            page.render(renderContext);
    
            overlayCtx.clearRect(0, 0, overlay.width, overlay.height);
            if (annotations[num]) {
                for (const path of annotations[num]) drawPath(path);
            }
    
            document.getElementById('page-num').textContent = num;
            document.getElementById('zoom-level').textContent = Math.round(scale * 100) + '%';
        });
    }
    
    function drawPath(path) {
        overlayCtx.strokeStyle = path.color;
        overlayCtx.lineWidth = path.size * scale;
        overlayCtx.lineJoin = 'round';
        overlayCtx.lineCap = 'round';
        overlayCtx.globalAlpha = path.tool === 'highlight' ? 0.3 : 1.0;
        overlayCtx.beginPath();
        const p0 = path.points[0];
        overlayCtx.moveTo(p0.x * scale, p0.y * scale);
        for (let i = 1; i < path.points.length; i++) {
            const pt = path.points[i];
            overlayCtx.lineTo(pt.x * scale, pt.y * scale);
        }
        overlayCtx.stroke();
        overlayCtx.globalAlpha = 1.0;
    }
    
    overlay.addEventListener('mousedown', e => {
        if (tool.value === 'eraser') {
            if (annotations[currentPage]?.length > 0) annotations[currentPage].pop();
            overlayCtx.clearRect(0, 0, overlay.width, overlay.height);
            annotations[currentPage]?.forEach(drawPath);
            return;
        }
        if (tool.value === 'none') return;
        drawing = true;
        currentPath = [getRelativePosition(e)];
    });
    
    overlay.addEventListener('mousemove', e => {
        if (!drawing || tool.value === 'none' || tool.value === 'eraser') return;
        currentPath.push(getRelativePosition(e));
        overlayCtx.clearRect(0, 0, overlay.width, overlay.height);
        annotations[currentPage]?.forEach(drawPath);
        drawPath({ points: currentPath, tool: tool.value, color: color.value, size: parseInt(size.value) });
    });
    
    overlay.addEventListener('mouseup', () => {
        if (!drawing || tool.value === 'none') return;
        drawing = false;
        if (!annotations[currentPage]) annotations[currentPage] = [];
        annotations[currentPage].push({
            points: currentPath,
            tool: tool.value,
            color: color.value,
            size: parseInt(size.value)
        });
    });
    
    function getRelativePosition(e) {
        const rect = overlay.getBoundingClientRect();
        return {
            x: (e.clientX - rect.left) * (dpiScale / scale),
            y: (e.clientY - rect.top) * (dpiScale / scale)
        };
    }
    
    function prevPage() {
        if (currentPage <= 1) return;
        currentPage--;
        renderPage(currentPage);
    }
    
    function nextPage() {
        if (currentPage >= pdfDoc.numPages) return;
        currentPage++;
        renderPage(currentPage);
    }
    
    function zoomIn() {
        scale = Math.min(scale + 0.1, 3.0);
        renderPage(currentPage);
    }
    
    function zoomOut() {
        scale = Math.max(scale - 0.1, 0.5);
        renderPage(currentPage);
    }
    
    function saveAnnotations() {
        localStorage.setItem(storageKey, JSON.stringify(annotations));
        alert('标注已保存 ✅');
    }
    
    pdfjsLib.getDocument(pdfUrl).promise.then(pdf => {
        pdfDoc = pdf;
        document.getElementById('page-count').textContent = pdf.numPages;
        const saved = localStorage.getItem(storageKey);
        if (saved) annotations = JSON.parse(saved);
        renderPage(currentPage);
    });
    </script>



<script>
    const textarea = document.getElementById("note-editor");
    const preview = document.getElementById("preview");

    // 实时渲染 markdown 和公式
    textarea.addEventListener("input", () => {
        const html = marked.parse(textarea.value);
        preview.innerHTML = html;
        renderMathInElement(preview); // 渲染公式
    });

    function saveAsMD() {
        const markdownText = document.getElementById("note-editor").value;
        const blob = new Blob([markdownText], { type: "text/markdown;charset=utf-8" });
        const url = URL.createObjectURL(blob);

        const a = document.createElement("a");
        a.href = url;
        a.download = "markdown_notes.md"; // 文件名
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    }
</script>

<script>
    const noteStorageKey = pdfUrl + '.markdownNote';

    window.addEventListener("load", () => {
        const savedNote = localStorage.getItem(noteStorageKey);
        if (savedNote) {
            textarea.value = savedNote;
            preview.innerHTML = marked.parse(savedNote);
            renderMathInElement(preview);
        }
    });

    textarea.addEventListener("input", () => {
        localStorage.setItem(noteStorageKey, textarea.value);  // ✅ 自动保存
        preview.innerHTML = marked.parse(textarea.value);
        renderMathInElement(preview);
    });
</script>

<script>

    // 新增的按钮状态管理脚本
    const groupId = "{{ group_id }}";
    const reviseBtn = document.getElementById('revise-btn');
    const saveBtn = document.getElementById('save-btn');
    const codeTextarea = document.getElementById('code-textarea');
    const lockStatus = document.getElementById('lock-status');

    // 检查按钮状态
    function checkButtonState() {
        fetch(`/login/IDE/lesson/group-${groupId}/group-learn/get_button_state/`)
            .then(response => response.json())
            .then(data => {
                const isLocked = data.is_locked;
                const lastUser = data.last_user;
                const currentUser = data.username;

                if (isLocked) {
                    if (currentUser === lastUser) {
                        // 当前用户是锁定者
                        reviseBtn.disabled = true;
                        saveBtn.disabled = false;
                        codeTextarea.disabled = false;
                        lockStatus.textContent = '您正在编辑';
                        lockStatus.style.color = 'green';
                    } else {
                        // 其他用户被锁定
                        reviseBtn.disabled = true;
                        saveBtn.disabled = true;
                        codeTextarea.disabled = true;
                        lockStatus.textContent = `${lastUser}正在编辑`;
                        lockStatus.style.color = 'red';
                    }
                } else {
                    // 未被锁定
                    reviseBtn.disabled = false;
                    saveBtn.disabled = true;
                    codeTextarea.disabled = true;
                    lockStatus.textContent = '可编辑';
                    lockStatus.style.color = 'green';
                }
            });
    }

    // 初始检查
    checkButtonState();
    // 每5秒检查一次状态
    setInterval(checkButtonState, 5000);

    // 修改按钮点击事件
    reviseBtn.addEventListener('click', function() {
        fetch(`/login/IDE/lesson/group-${groupId}/group-learn/revise_button/`, {
            method: 'POST',
            headers: {
                'X-CSRFToken': getCookie('csrftoken'),
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({})
        })
        .then(response => response.json())
        .then(data => {
            checkButtonState(); // 更新按钮状态
        });
    });

    // 保存按钮点击事件
    saveBtn.addEventListener('click', function() {
        fetch(`/login/IDE/lesson/group-${groupId}/group-learn/save_button/`, {
            method: 'POST',
            headers: {
                'X-CSRFToken': getCookie('csrftoken'),
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({})
        })
        .then(response => response.json())
        .then(data => {
            checkButtonState(); // 更新按钮状态
        });
    });

    // 获取CSRF token的函数
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
</script>
