<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #595d61;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-around;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        .main-content {
            display: flex;
            flex: 1;
        }

        .sidebar {
            width: 300px;
            background-color: #ecf0f1;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .content {
            flex: 1;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }

        .status-bar {
            background-color: #a3a9a9;
            color: white;
            padding: 10px;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .status-section {
            background-color: #6f7478;
            padding: 10px;
            border-radius: 5px;
        }

        .status-section h3 {
            margin-top: 0;
        }

        .task-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .task-list li {
            background-color: #727980;
            padding: 5px;
            margin-bottom: 5px;
            border-radius: 3px;
        }

        .group-section {
            margin-bottom: 20px;
        }

        .group-section h2 {
            margin-top: 0;
        }

        .courseware-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .bookmarks {
            background-color: #ecf0f1;
            padding: 10px;
            border-radius: 5px;
            height: 50px;
        }

        .courseware-content {
            background-color: #ecf0f1;
            padding: 10px;
            border-radius: 5px;
            flex: 1;
        }

        .add-task {
            display: flex;
            gap: 10px;
        }

        .add-task input {
            flex: 1;
            padding: 5px;
        }

        .add-task button {
            padding: 5px 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .add-task button:hover {
            background-color: #2980b9;
        }

        .chat-toggle {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            /* 其他原有属性 */
            z-index: 9999;
        }

        .chat-container {
            position: fixed;
            bottom: 100px;
            right: 30px;
            width: 400px;
            height: 600px;
            /* 其他原有属性 */
            z-index: 9998;
        }
    </style>
</head>
<body>
<header>
    <h1>Lesson Page</h1>
</header>

{% load static %}
<!-- 添加聊天组件 -->
<nav>
    <ul>
        <li><a href="/login/IDE">Go Back</a></li>
        <li><a href="/login/IDE/lesson/self-learn">Self-Learn</a></li>
    </ul>
</nav>
<div class="main-content">
    <div class="sidebar">
        <div class="group-section">
            <h2>小组学习</h2>
            <form method="post" action="{% url 'group_id' %}">
                {% csrf_token %}
                <label for="group_id">Group ID:</label>
                <input type="text" id="group_id" name="group_id" required>
                <button type="submit" style="margin-top: 20px;">Enter Group</button>
            </form>
        </div>
        <div class="status-bar">
            <div class="status-section">
                <h3>关注</h3>
                <ul class="task-list" id="focus-list"></ul>
                <div class="add-task">
                    <input type="text" id="focus-input" placeholder="添加任务">
                    <button onclick="addTask('focus')">添加</button>
                </div>
            </div>
            <div class="status-section">
                <h3>即将</h3>
                <ul class="task-list" id="upcoming-list"></ul>
                <div class="add-task">
                    <input type="text" id="upcoming-input" placeholder="添加任务">
                    <button onclick="addTask('upcoming')">添加</button>
                </div>
            </div>
            <div class="status-section">
                <h3>完成</h3>
                <ul class="task-list" id="completed-list"></ul>
                <div class="add-task">
                    <input type="text" id="completed-input" placeholder="添加任务">
                    <button onclick="addTask('completed')">添加</button>
                </div>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="courseware-section">
            <div class="bookmarks">
                <h3>书签</h3>
            </div>
            <div class="courseware-content">
                <h3>课件内容</h3>
            </div>
        </div>
    </div>
</div>
<div id="chat-container"></div>
<script>
    function addTask(section) {
        const input = document.getElementById(`${section}-input`);
        const taskText = input.value.trim();
        if (taskText) {
            const list = document.getElementById(`${section}-list`);
            const li = document.createElement('li');
            li.textContent = taskText;
            list.appendChild(li);
            input.value = '';
        }
    }

    {#fetch('/login/IDE/lesson/deepseek-chat/embed_chat')#}
    {#    .then(response => response.text())#}
    {#    .then(html => {#}
    {#        const parser = new DOMParser();#}
    {#        const doc = parser.parseFromString(html, 'text/html');#}
    {#        document.getElementById('chat-container').innerHTML = doc.body.innerHTML;#}
    {#        document.getElementById('chat-container').appendChild(doc.body);#}
    {#    });#}
</script>
{% include 'embed.html' %}
</body>
</html>
