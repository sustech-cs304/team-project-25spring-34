<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>课程选择与展示</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* 背景渐变 */
        body {
            background: linear-gradient(to bottom right, #f8f9fa, #dfe6e9);
            font-family: 'Arial', sans-serif;
        }

        /* 课程卡片 */
        .card {
            transition: all 0.3s ease-in-out;
            width: 100%;
            max-width: 320px;
            margin: auto;
            background: rgba(255, 255, 255, 0.8); /* 半透明毛玻璃效果 */
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* 鼠标悬停动画 */
        .card:hover {
            transform: scale(1.08);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        /* 统一封面大小 */
        .thumbnail-container {
            width: 100%;
            height: 200px; /* 适当增加高度 */
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border-radius: 12px 12px 0 0;
            background: #ddd;
        }

        .thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .thumbnail:hover {
            transform: scale(1.05);
        }

        /* 课程信息 */
        .card-body {
            height: 110px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        /* 课程标题 */
        .card-title {
            font-weight: bold;
            font-size: 16px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            cursor: pointer;
        }

        /* 课程标题鼠标悬停时完整显示 */
        .card-title:hover {
            white-space: normal;
            overflow: visible;
        }

        /* 删除按钮 */
        .delete-btn {
            background-color: #e74c3c;
            border: none;
            transition: all 0.3s ease-in-out;
        }

        .delete-btn:hover {
            background-color: #c0392b;
            transform: scale(1.1);
        }

        /* 预览按钮 */
        .preview-btn {
            background-color: #27ae60;
            color: white;
            border: none;
            transition: all 0.3s ease-in-out;
        }

        .preview-btn:hover {
            background-color: #1e8449;
            transform: scale(1.05);
        }

        /* 上传按钮 */
        .upload-btn {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
        }

        .upload-btn:hover {
            background: linear-gradient(to right, #2575fc, #6a11cb);
            transform: scale(1.05);
        }

    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">📚 课程选择与展示</h2>

        <!-- 文件上传 -->
        <form id="uploadForm" action="/upload/" method="post" enctype="multipart/form-data" class="mb-3">
            {% csrf_token %}
            <input type="file" name="pdf_file" accept=".pdf" class="form-control mb-2">
            <button type="submit" class="btn upload-btn w-100">📤 上传课程</button>
        </form>

        <!-- 课程展示 -->
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for file in files %}
            <div class="col d-flex justify-content-center">
                <div class="card shadow-sm">
                    <div class="thumbnail-container">
                        <img src="{{ file.thumbnail }}" alt="封面" class="thumbnail" data-url="/preview/{{ file.name }}">
                    </div>
                    <div class="card-body text-center">
                        <h6 class="card-title text-truncate" title="{{ file.name }}">{{ file.name }}</h6>
                        <div class="d-flex justify-content-around mt-2">
                            <button class="btn preview-btn btn-sm" data-url="/preview/{{ file.name }}">👀 预览</button>
                            <button class="btn btn-danger btn-sm delete-btn" data-filename="{{ file.name }}">🗑 删除</button>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        // 双击封面 或 点击预览按钮 -> 打开自定义 PDF 预览器
        document.querySelectorAll('.thumbnail, .preview-btn').forEach(element => {
            element.addEventListener('click', function() {
                let url = this.dataset.url;
                window.open(url, '_blank');
            });
        });

        // 删除课程
        document.querySelectorAll('.delete-btn').forEach(button => {
            button.addEventListener('click', function() {
                const filename = this.dataset.filename;
                if (confirm('确定删除这个课程吗？')) {
                    fetch('/delete/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                            'X-CSRFToken': '{{ csrf_token }}'
                        },
                        body: 'filename=' + filename
                    }).then(response => response.json())
                      .then(data => {
                          if (data.message) {
                              location.reload();
                          } else {
                              alert('删除失败：' + data.error);
                          }
                      });
                }
            });
        });
    </script>
</body>
</html>
