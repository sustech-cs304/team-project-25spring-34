<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>思维导图</title>
    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10.0.0/dist/mermaid.esm.min.mjs';
    </script>
</head>
<body>
    <h1>uaccess 原语优化</h1>

    <div class="mermaid">
        graph TD;
        A[uaccess原语] --> B[背景]
        A --> C[问题描述]
        A --> D[解决方案]
        
        B --> B1[内核访问用户空间需特殊函数]
        B --> B2[直接访问危险原因]
        
        C --> C1[当前实现低效]
        C --> C2[每次walk页表]
        
        D --> D1[修改页表模型]
        D --> D2[启用SUM标志位]
        D --> D3[地址合法性检查]
        D --> D4[处理Page Fault]
    </div>

    <script type="text/javascript">
        mermaid.initialize({ startOnLoad: true });
    </script>
</body>
</html>
