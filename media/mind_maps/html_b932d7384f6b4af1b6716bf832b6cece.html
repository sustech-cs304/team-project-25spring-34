<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>思维导图</title>
    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10.0.0/dist/mermaid.esm.min.mjs';
    </script>
</head>
<body>
    <h1>uaccess 作业总结</h1>

    <div class="mermaid">
        graph TD;
            A[uaccess作业] --> B[背景]
            A --> C[要求]
            A --> D[Checkpoints]
            
            B --> B1[用户空间访问原语]
            B --> B2[安全原因]
            
            C --> C1[改进uaccess原语]
            C --> C2[使用MMU翻译]
            
            D --> D1[页表修改]
            D --> D2[SUM标志位]
            D --> D3[地址检查]
            D --> D4[Page Fault处理]
    </div>

    <script type="text/javascript">
        mermaid.initialize({ startOnLoad: true });
    </script>
</body>
</html>
