<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>思维导图</title>
    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10.0.0/dist/mermaid.esm.min.mjs';
    </script>
</head>
<body>
    <h1>uaccess机制优化</h1>

    <div class="mermaid">
        graph TD;
            A[uaccess机制] --> B[背景]
            A --> C[问题描述]
            A --> D[解决方案]
            
            B --> B1[用户空间访问原语]
            B --> B2[安全必要性]
            
            C --> C1[页表隔离低效]
            C --> C2[walkaddr翻译开销]
            
            D --> D1[Checkpoint 1: 页表合并]
            D --> D2[Checkpoint 2: SUM标志位]
            D --> D3[Checkpoint 3: access_ok验证]
            D --> D4[Checkpoint 4: 异常处理]
    </div>

    <script type="text/javascript">
        mermaid.initialize({ startOnLoad: true });
    </script>
</body>
</html>
